<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="./formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="get" >
        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" list="animal-1-choices" required, placeholder="Eagle">
        <datalist id="animal-1-choices">
          <option value="Eagle"></option>
          <option value="Wolf"></option>
          <option value="Python"></option>
        </datalist> <br>
        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" list="animal-2-choices" required placeholder="Wolf">
        <datalist id="animal-2-choices">
          <option value="Eagle"></option>
          <option value="Wolf"></option>
          <option value="Python"></option>
        </datalist> <br>
        <label for="animal-3">One More Animal:</label>
        <input type="text" id="animal-3" name="animal-3" list="animal-3-choices" required placeholder="Python">
        <datalist id="animal-3-choices">
          <option value="Eagle"></option>
          <option value="Wolf"></option>
          <option value="Python"></option>
        </datalist> <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" id="adj-1" name="adj-1" list="adj-1-choices" required placeholder="Amazed">
        <datalist id="adj-1-choices">
          <option value="Amazed"></option>
        </datalist> <br>
        <label for="verb-1">Verb (end in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" list="verb-1-choices" required placeholder="Jogging">
        <datalist id="verb-1-choices">
          <option value="Jogging"></option>
          <option value="Running"></option>
        </datalist> <br>
        <label for="num-1">Number:</label>
        <input type="number" id="num-1" name="num-1" required min="1" max="24" placeholder="1"> <br>
        <span>Yes or No:</span>
        <input type="radio" id="yes" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" value="no" required>
        <label for="no">No</label> <br>
        <label for="speed">Relative speed (end in -er):</label>
        <select name="speed" id="speed" required aria-placeholder="slow">
          <option value="slow">Slow</option>
          <option value="slower">Slower</option>
          <option value="fast">Fast</option>
          <option value="faster">Faster</option>
        </select> <br>
        <label for="quote">Motivational Quote:</label>
        <input type="text" id="quote" name="quote" list="quote-choices" required placeholder="Winners gets ice cream!">
        <datalist id="quote-choices">
          <option value="Winners gets ice cream!"></option>
          <option value="There's no glory without sacrifice"></option>
        </datalist> <br>
        <label for="message">Meaningful Messsage:</label>
        <textarea name="message" id="message" cols="40" rows="8" required placeholder="There's always a light at the end of the tunnel."></textarea> <br>
        <input type="submit" value="Form My Story">
      </form>

    </section>
  </body>
</html>
